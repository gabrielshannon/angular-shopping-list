<div class="row">
    <div class="col-xs-12">
      <form >
        <div class="row">
          <div class="col-xs-12">
            <button type="submit" class="btn btn-success" >Save</button>
            <button type="button" class="btn btn-danger" >Cancel</button>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-12">
            <div class="form-group">
              <label for="name">Name</label>
              <input type="text" id="name" formcontrolname="name" class="form-control">
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-12">
            <div class="form-group">
              <label for="imagePath">Image URL</label>
              <input type="text" id="imagePath" formcontrolname="imagePath" class="form-control" #imagepath="">
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-12">
            <!-- <img [src]="imagePath.value" class="img-responsive"> -->
          </div>
        </div>
        <div class="row">
          <div class="col-xs-12">
            <div class="form-group">
              <label for="description">Description</label>
              <textarea type="text" id="description" class="form-control" formcontrolname="description" rows="6"></textarea>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-12" formarrayname="ingredients">
            <div class="row"  style="margin-top: 10px;">
              <div class="col-xs-8">
                <input type="text" class="form-control" formcontrolname="name">
              </div>
              <div class="col-xs-2">
                <input type="number" class="form-control" formcontrolname="amount">
              </div>
              <div class="col-xs-2">
                <button type="button" class="btn btn-danger">X</button>
              </div>
            </div>
            <hr>
            <div class="row">
              <div class="col-xs-12">
                <button type="button" class="btn btn-success">Add Ingredient</button>
              </div>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
